name: tests
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        vscode-version: ['1.44.0', '1.100.0'] # Example: older supported and latest stable
      fail-fast: true # Continue other jobs even if one fails

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm install

      - run: npm run lint
        if: matrix.os == 'ubuntu-latest' # Run only once

      - run: npm run test:unit
        if: matrix.os == 'ubuntu-latest' # Run only once

      - run: npm run test:benchmark
        if: matrix.os == 'ubuntu-latest' # Run only once

      - name: Setup Xvfb for Linux
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=':99.0'
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      - name: Run VS Code Extension Tests
        run: npm run test:vsc
        env:
          VSCODE_VERSION: ${{ matrix.vscode-version }}
